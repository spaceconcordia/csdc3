                    animationEnabled: true,
                    title:{

                        title: "time(sec)",
                        intervalType: "second",        
                        interval:6
                    },
                    axisY:{
                        title: "Temperature 째C"
                    },
                    data: [
                {
                    type: "spline",
                    showInLegend: true,
                    name: "series1",
                    legendText: "Battery 1 - Temperature",
                    xValueType: "dateTime",
                    dataPoints: {{b1_temp}}
                }
                    ],
                legend: {
                    cursor: "pointer",
                    itemclick: function (e) {
                        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                            e.dataSeries.visible = false;
                        } else {
                            e.dataSeries.visible = true;
                        }
