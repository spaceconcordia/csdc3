<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Aleksandr Dashboard</title>

        <link rel="shortcut icon" href="{{ static_url("img/favicon.ico") }}"/>

        <link rel="stylesheet" href="{{ static_url("css/main.css") }}">
        <link rel="stylesheet" href="{{ static_url("node_modules/bootstrap/dist/css/bootstrap.min.css") }}">
        <link rel="stylesheet" href="{{ static_url("node_modules/jquery-ui/jquery-ui.min.css") }}">
        <link rel="stylesheet" href="{{ static_url("node_modules/jquery-ui/jquery-ui-timepicker-addon.min.css") }}">

        <script type="text/javascript" src="{{ static_url("node_modules/canvasjs/canvasjs.min.js") }}"></script>
        <script type="text/javascript">
            window.onload = function () {
                var chart = new CanvasJS.Chart("chartContainer",
                {
                    animationEnabled: true,
                    title:{
                        text: "Sensor 1"
                    },
                    axisX:{
                        title: "time",
                        intervalType: "second",        
                        interval:4,
                        valueFormatString: "DD-MM-YY",
                        labelAngle: -50
                    },
                    data: [
                {
                    type: "spline",
                    showInLegend: true,
                    name: "series1",
                    legendText: "Sensor type",
                    xValueType: "dateTime",
                    dataPoints: [
                        { x: 1199620200000, y: 21 },
                        { x: 1199620204000, y: 44 },
                        { x: 1199620208000, y: 35 },
                        { x: 1199620212000, y: 45 },
                        { x: 1199620216000, y: 75 },
                        { x: 1199620220000, y: 58 },
                        { x: 1199620224000, y: 18 },
                        { x: 1199620228000, y: 30 },
                        { x: 1199620232000, y: 11 }
                    ]
                }
                    ],
                legend: {
                    cursor: "pointer",
                    itemclick: function (e) {
                        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                            e.dataSeries.visible = false;
                        } else {
                            e.dataSeries.visible = true;
                        }
                        chart.render();
                    }
                }
                });
                chart.render();
                var chart2 = new CanvasJS.Chart("chartContainer2",
                {
                    animationEnabled: true,
                    title:{
                        text: "Sensor 2"
                    },
                    axisX:{
                        title: "time",
                        intervalType: "second",        
                        interval:4,
                        valueFormatString: "DD-MM-YY",
                        labelAngle: -50
                    },
                    data: [
                {
                    type: "spline",
                    showInLegend: true,
                    name: "series1",
                    legendText: "Sensor type",
                    xValueType: "dateTime",
                    dataPoints: [
                        { x: 1199620200000, y: 41 },
                        { x: 1199620204000, y: 24 },
                        { x: 1199620208000, y: 35 },
                        { x: 1199620212000, y: 42 },
                        { x: 1199620216000, y: 15 },
                        { x: 1199620220000, y: 18 },
                        { x: 1199620224000, y: 38 },
                        { x: 1199620228000, y: 50 },
                        { x: 1199620232000, y: 21 }
                    ]
                }
                    ],
                legend: {
                    cursor: "pointer",
                    itemclick: function (e) {
                        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                            e.dataSeries.visible = false;
                        } else {
                            e.dataSeries.visible = true;
                        }
                        chart2.render();
                    }
                }
                });
                chart2.render();

                var pages = $('#container li'), current=0;
                var currentPage,nextPage;

                $('#container .button').click(function() {
                    currentPage= pages.eq(current);
                    if($(this).hasClass('prevButton')) {
                        if (current <= 0) {
                            current=pages.length-1;
                        } else {
                            current=current-1;
                        }
                    }
                    else {
                        if (current >= pages.length-1) {
                            current=0;
                        } else {
                            current=current+1;
                        }
                    }
                    nextPage = pages.eq(current);	
                    currentPage.hide();	
                    nextPage.show();		
                });
            }
</script>


    </head>

    <body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-1">
                <br/>
                <img class="img-responsive center-block logo-left" src="{{ static_url("img/SpacecraftDivisionLogo.png") }}" alt="Spacecraft division logo">
            </div>
            <div class="col-xs-10">
                <br/>
                <h1 class="text-primary text-center">Space Concordia - Aleksandr</h1>
                <br/>
            </div>
            <div class="col-xs-1">
                <br/>
                <img class="img-responsive center-block logo-right" src="{{ static_url("img/AleksandrLogo.png") }}" alt="Aleksander mission patch">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-pills nav-center">
                    <li><a href="/system">System Status</a></li>
                    <li><a href="/commands">Send Commands</a></li>
                    <li><a href="/battery">Battery Heaters Demo</a></li>
                    <li><a href="/payload">Payload Experiment Data</a></li>
                    <li role="presentation" class="dropdown active">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            Sensor Data <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/interfacing">HW Interfacing</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/sensors">Sensor Data</a></li>

                </ul>

        </div>

        <div class="main sensors">
            <div class="row">
                <div class="col-xs-5"></div>
                <div class="col-xs-2">
                <div id="batterydata" class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Sensor Identifier
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a id="sensor1-data" href="#">Temp EPS Board</a></li>
                        <li><a id="sensor1-data" href="#">Temp Payload Board</a></li>
                        <li><a id="sensor1-data" href="#">Magnometer Data</a></li>
                        <li><a id="sensor1-data" href="#">Total Batteries Power</a></li>
                    </ul>
                </div>
                </div>
                <div class="col-xs-5"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="{{ static_url("node_modules/jquery/jquery.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("node_modules/jquery-ui/jquery-ui.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("node_modules/jquery-ui/jquery-ui-timepicker-addon.min.js") }}"></script>

    </body>
</html>
